<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
    <h1>Editable Resume Builder</h1>

    <form id="resume-form" enctype="multipart/form-data">
      <!-- Personal Information -->
      <h2>Personal Information</h2>

      <label for="profile-pic">Profile Picture:</label>
      <input type="file" id="profile-pic" name="profile-pic" accept="image/*" />

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required />

      <!-- Education -->
      <h2>Education</h2>
      <label for="education">Education:</label>
      <input type="text" id="education" name="education" required />

      <!-- Work Experience -->
      <h2>Work Experience</h2>
      <label for="work-experience">Work Experience:</label>
      <textarea id="work-experience" name="work-experience" rows="4" required></textarea>
      <!-- skills -->
      <h2>Skills</h2>
      <label for="skills">Skills (comma-separated):</label>
      <input type="text" id="skills" name="skills" required />

      <button type="submit" class="generate-button">Generate Resume</button>
    </form>


    <div id="resume-output" class="resume hidden">
      <section id="personal-info-output" class="resume-section"></section>
      <section id="education-output" class="resume-section"></section>
      <section id="work-experience-output" class="resume-section"></section>
      <section id="skills-output" class="resume-section"></section>

    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
